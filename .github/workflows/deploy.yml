# GitHub Actions workflow for deploying PWA to GitHub Pages
name: Deploy PWA to GitHub Pages

on:
  # 在推送到 main 分支时触发部署
  push:
    branches: [main, master]
  # 允许手动触发部署
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署任务在运行
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify PWA Files
        run: |
          echo "Checking PWA required files..."
          test -f manifest.json && echo "✓ manifest.json found" || echo "✗ manifest.json missing"
          test -f service-worker.js && echo "✓ service-worker.js found" || echo "✗ service-worker.js missing"
          test -f index.html && echo "✓ index.html found" || echo "✗ index.html missing"
          echo "Build verification complete!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
